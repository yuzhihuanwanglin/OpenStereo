DATA_CONFIG:
    DATA_INFOS:
        -   DATASET: DrivingDataset
            DATA_SPLIT: {
                EVALUATING: ./data/DrivingStereo/driving_stereo_half_test.txt
            }
            RETURN_RIGHT_DISP: false

    DATA_TRANSFORM:
        EVALUATING:
            - { NAME: CropOrPad, SIZE: [ 768, 1728 ] }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }

EVALUATOR:
    BATCH_SIZE_PER_GPU: 2
    MAX_DISP: 192
    METRIC:
        - d1_all
        - epe
        - thres_1
        - thres_2
        - thres_3