DATA_CONFIG:
    DATA_INFOS:
        -   DATASET: SceneFlowDataset
            DATA_SPLIT: {
                TRAINING: ./data/SceneFlow/sceneflow_finalpass_train.txt,
                EVALUATING: ./data/SceneFlow/sceneflow_finalpass_test.txt,
                TESTING: ./data/SceneFlow/sceneflow_finalpass_test.txt
            }
            RETURN_RIGHT_DISP: false

    DATA_TRANSFORM:
        TRAINING:
            - { NAME: RandomCrop, SIZE: [ 320, 704 ], Y_JITTER: false }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }
            - { NAME: NormalizeImage, MEAN: [ 0.485, 0.456, 0.406 ], STD: [ 0.229, 0.224, 0.225 ] }
        EVALUATING:
            - { NAME: RightTopPad, SIZE: [ 576, 960 ] }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }
            - { NAME: NormalizeImage, MEAN: [ 0.485, 0.456, 0.406 ], STD: [ 0.229, 0.224, 0.225 ] }

MODEL:
    NAME: FADNet
    MAX_DISP: &max_disp 192
    RESBLOCK: true
    INPUT_CHANNEL: 3
    ENCODER_RATIO: 16
    DECODER_RATIO: 16
    IN_PLANES: 11
    FIND_UNUSED_PARAMETERS: false
    CKPT: -1
    PRETRAINED_MODEL: ''

OPTIMIZATION:
    BATCH_SIZE_PER_GPU: 1
    FREEZE_BN: false
    SYNC_BN: true
    AMP: false
    NUM_EPOCHS: 64

    OPTIMIZER:
        NAME: Lamb
        LR: &lr 0.004

    SCHEDULER:
        NAME: OneCycleLR
        MAX_LR: *lr
        PCT_START: 0.01
        ON_EPOCH: False

EVALUATOR:
    BATCH_SIZE_PER_GPU: 10
    MAX_DISP: *max_disp
    METRIC:
        - d1_all
        - epe
        - thres_1
        - thres_2
        - thres_3

TRAINER:
    EVAL_INTERVAL: 1
    CKPT_SAVE_INTERVAL: 1
    MAX_CKPT_SAVE_NUM: 30
    LOGGER_ITER_INTERVAL: 10
    TRAIN_VISUALIZATION: True
    EVAL_VISUALIZATION: True
