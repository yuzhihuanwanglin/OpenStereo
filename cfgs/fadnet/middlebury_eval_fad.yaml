DATA_CONFIG:
    DATA_INFOS:
        -   DATASET: MiddleburyDataset
            DATA_SPLIT: {
                EVALUATING: ./data/Middlebury/MiddEval3_train_h.txt,
            }
            RETURN_RIGHT_DISP: false

    DATA_TRANSFORM:
        EVALUATING:
            - { NAME: DivisiblePad, BY: 64, MODE: round }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }

EVALUATOR:
    BATCH_SIZE_PER_GPU: 1
    APPLY_OCC_MASK: true
    MAX_DISP: 192
    METRIC:
        - d1_all
        - epe
        - thres_1
        - thres_2
        - thres_3