DATA_CONFIG:
    DATA_INFOS:
        -   DATASET: SceneFlowDataset
            DATA_SPLIT: {
                TRAINING: ./data/SceneFlow/sceneflow_finalpass_train.txt,
                EVALUATING: ./data/SceneFlow/sceneflow_finalpass_test.txt,
                TESTING: ./data/SceneFlow/sceneflow_finalpass_test.txt
            }
            RETURN_RIGHT_DISP: false

    DATA_TRANSFORM:
        TRAINING:
            - { NAME: RandomCrop, SIZE: [ 320, 736 ], Y_JITTER: false }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }
            - { NAME: NormalizeImage, MEAN: [ 0.485, 0.456, 0.406 ], STD: [ 0.229, 0.224, 0.225 ] }
        EVALUATING:
            #- { NAME: RightBottomCrop, SIZE: [ 512, 960 ] }
            - { NAME: RightTopPad, SIZE: [ 544, 960 ] }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }
            - { NAME: NormalizeImage, MEAN: [ 0.485, 0.456, 0.406 ], STD: [ 0.229, 0.224, 0.225 ] }

MODEL:
    NAME: CFNet
    MAX_DISP: 256
    REPLACE_MISH: true
    FIND_UNUSED_PARAMETERS: true
    CKPT: -1
    PRETRAINED_MODEL: ''

OPTIMIZATION:
    BATCH_SIZE_PER_GPU: 5
    FREEZE_BN: false
    SYNC_BN: false
    AMP: false
    NUM_EPOCHS: 20

    OPTIMIZER:
        NAME: AdamW
        LR: &lr 0.00125

    SCHEDULER:
        NAME: OneCycleLR
        MAX_LR: *lr
        PCT_START: 0.01
        ON_EPOCH: False

EVALUATOR:
    BATCH_SIZE_PER_GPU: 10
    MAX_DISP: 192
    METRIC:
        - d1_all
        - epe
        - thres_1
        - thres_2
        - thres_3

TRAINER:
    EVAL_INTERVAL: 1
    CKPT_SAVE_INTERVAL: 1
    MAX_CKPT_SAVE_NUM: 30
    LOGGER_ITER_INTERVAL: 50
    TRAIN_VISUALIZATION: False
    EVAL_VISUALIZATION: False
