DATA_CONFIG:
    DATA_INFOS:
        -   DATASET: FlyingThings3DSubsetDataset
            DATA_SPLIT: {
                TRAINING: ./data/SceneFlow/FlyingThings3D_sttr_train.txt,
                EVALUATING: ./data/SceneFlow/FlyingThings3D_sttr_test.txt,
                TESTING: ./data/SceneFlow/FlyingThings3D_sttr_test.txt
            }
            RETURN_OCC_MASK: true
            ZEROING_OCC: true

    DATA_TRANSFORM:
        TRAINING:
            - { NAME: RandomCrop, SIZE: [ 384, 768 ], Y_JITTER: false }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }
            - { NAME: NormalizeImage, MEAN: [ 0.485, 0.456, 0.406 ], STD: [ 0.229, 0.224, 0.225 ] }
        EVALUATING:
            - { NAME: RightTopPad, SIZE: [ 540, 960 ] }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }
            - { NAME: NormalizeImage, MEAN: [ 0.485, 0.456, 0.406 ], STD: [ 0.229, 0.224, 0.225 ] }

MODEL:
    NAME: STTR
    MAX_DISP: &max_disp 192
    CHANNEL_DIM: 128
    POSITION_ENCODING: sine1d_rel
    NUM_ATTN_LAYERS: 6
    NHEADS: 8
    REGRESSION_HEAD: ot
    CONTEXT_ADJUSTMENT_LAYER: cal
    CAL_NUM_BLOCKS: 8
    CAL_FEAT_DIM: 16
    CAL_EXPANSION_RATIO: 4
    DOWNSAMPLE: 3
    FIND_UNUSED_PARAMETERS: false
    CKPT: -1
    PRETRAINED_MODEL: ''

OPTIMIZATION:
    BATCH_SIZE_PER_GPU: 1
    FREEZE_BN: false
    SYNC_BN: true
    AMP: false
    NUM_EPOCHS: 64

    OPTIMIZER:
        NAME: RMSprop
        LR: 0.001

    SCHEDULER:
        NAME: MultiStepLR
        GAMMA: 0.5
        MILESTONES: [ 10, 12, 14, 16 ]
        ON_EPOCH: True
        WARMUP:
            WARM_STEPS: 100

    CLIP_GRAD:
        TYPE: norm
        MAX_NORM: 35
        NORM_TYPE: 2

EVALUATOR:
    BATCH_SIZE_PER_GPU: 1
    MAX_DISP: *max_disp
    METRIC:
        - d1_all
        - epe
        - thres_1
        - thres_2
        - thres_3

TRAINER:
    EVAL_INTERVAL: 1
    CKPT_SAVE_INTERVAL: 1
    MAX_CKPT_SAVE_NUM: 30
    LOGGER_ITER_INTERVAL: 10
    TRAIN_VISUALIZATION: True
    EVAL_VISUALIZATION: True
