DATA_CONFIG:
    DATA_INFOS:
        -   DATASET: SceneFlowDataset
            DATA_SPLIT: {
                TRAINING: data/SceneFlow/sceneflow_finalpass_train.txt,
                EVALUATING: data/SceneFlow/sceneflow_finalpass_test.txt
            }
            RETURN_POS: true
            RETURN_RIGHT_DISP: false 

    DATA_TRANSFORM:
        TRAINING:
            - { NAME: RandomCrop, SIZE: [ 384, 512 ], Y_JITTER: false }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }
            - { NAME: NormalizeImage, MEAN: [ 0.485, 0.456, 0.406 ], STD: [ 0.229, 0.224, 0.225 ] }
        EVALUATING:
            - { NAME: RandomCrop, SIZE: [ 512, 960 ] }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }
            - { NAME: NormalizeImage, MEAN: [ 0.485, 0.456, 0.406 ], STD: [ 0.229, 0.224, 0.225 ] }

MODEL:
    NAME: IINet
    MAX_DISP: &max_disp 192
    MATCHING_FEATURE_DIMS : 16
    CV_ENCODER_TYPE : multi_scale_encoder
    MATCHING_SCALE : 2
    MULTISCALE : 2
    DEPTH_DECODER_NAME : unet_pp
    OUT_SCALE : 4
    FEATURE_VOLUME_TYPE : ms_cost_volume
    DISP_SCALE : 16
    DOT_DIM : 1
    MATCHING_ENCODER_TYPE : unet

    REGRESSION_TOPK: 2
    FIND_UNUSED_PARAMETERS: true
    CKPT: -1
    PRETRAINED_MODEL: 'output/noaug/SceneFlowDataset/IINet_pretrain/iinet_sceneflow/default/ckpt/checkpoint_epoch_12.pth'

OPTIMIZATION:
    BATCH_SIZE_PER_GPU: 8
    FREEZE_BN: false
    SYNC_BN: false
    AMP: false
    NUM_EPOCHS: 92

    OPTIMIZER:
        NAME: AdamW
        LR: 0.0001
        WEIGHT_DECAY: 0


    SCHEDULER:
        NAME: MultiStepLR
        GAMMA: 0.5
        MILESTONES: [ 37, 57, 72, 82, 87 ]
        ON_EPOCH: True

EVALUATOR:
    BATCH_SIZE_PER_GPU: 10
    MAX_DISP: *max_disp
    METRIC:
        - d1_all
        - epe
        - thres_1
        - thres_2
        - thres_3

TRAINER:
    PRE_TRAIN: true

    EVAL_INTERVAL: 5
    CKPT_SAVE_INTERVAL: 1
    MAX_CKPT_SAVE_NUM: 30
    LOGGER_ITER_INTERVAL: 10
    TRAIN_VISUALIZATION: False
    EVAL_VISUALIZATION: True
    
    UNCER_ONLY : False
    LOSS_WEIGHT:
        l1:
            - 5
            - 2.5
            - 1.25
            - 0.6
        grad:
            - 1.0
            - 1.0
            - 0.5
            - 0.5
        normal: 2.5
        focal: 1.0
