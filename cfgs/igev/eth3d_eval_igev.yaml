DATA_CONFIG:
    DATA_INFOS:
        -   DATASET: ETH3DDataset
            DATA_SPLIT: {
                EVALUATING: ./data/ETH3D/ETH3D_train.txt,
            }
            RETURN_RIGHT_DISP: false

    DATA_TRANSFORM:
        EVALUATING:
            - { NAME: DivisiblePad, BY: 32, MODE: round }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }

EVALUATOR:
    BATCH_SIZE_PER_GPU: 1
    APPLY_OCC_MASK: true
    MAX_DISP: 192
    METRIC:
        - d1_all
        - epe
        - thres_1
        - thres_2
        - thres_3
