DATA_CONFIG:
    DATA_INFOS:
        -   DATASET: UnrealStereo4KDataset
            DATA_SPLIT: {
                TRAINING: ./data/UnrealStereo4K/unrealstereo4k_all.txt,
                EVALUATING: ./data/UnrealStereo4K/unrealstereo4k_all.txt,
                TESTING: ./data/UnrealStereo4K/unrealstereo4k_all.txt
            }
            RETURN_RIGHT_DISP: false
            RETURN_SUPER_PIXEL: true

    DATA_TRANSFORM:
        TRAINING:
            - { NAME: StereoColorJitter, BRIGHTNESS: [ 0.6, 1.4 ], CONTRAST: [ 0.6, 1.4 ], SATURATION: [ 0.6, 1.4 ], HUE: [-0.5, 0.5], ASYMMETRIC_PROB: 0.2 }
            - { NAME: RandomErase, PROB: 0.5, MAX_TIME: 2, BOUNDS: [ 50, 100 ] }
            - { NAME: RandomCrop, SIZE: [ 320, 736 ], Y_JITTER: false }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }
            - { NAME: NormalizeImage, MEAN: [ 0.485, 0.456, 0.406 ], STD: [ 0.229, 0.224, 0.225 ] }
        EVALUATING:
            - { NAME: RandomCrop, SIZE: [ 384, 768 ], Y_JITTER: false }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }
            - { NAME: NormalizeImage, MEAN: [ 0.485, 0.456, 0.406 ], STD: [ 0.229, 0.224, 0.225 ] }

MODEL:
    NAME: FoundationStereo
    corr_levels: 2
    corr_radius: 4
    hidden_dims: [ 128, 128, 128 ]
    low_memory: 0
    max_disp: 416
    mixed_precision: true
    n_downsample: 2
    n_gru_layers: 3
    vit_size: 'vitl'
    train_iters: 22
    valid_iters: 32
    FIND_UNUSED_PARAMETERS: true
    CKPT: -1
    PRETRAINED_MODEL: '/file_system/vepfs/algorithm/ruilin.wang/code/LightStereoX/output/v2/Foundation.pt'

OPTIMIZATION:
    FREEZE_BN: false
    SYNC_BN: true
    AMP: true
    BATCH_SIZE_PER_GPU: 2
    NUM_EPOCHS: 90
    MAX_ITER: 31250

    OPTIMIZER:
        NAME: AdamW
        LR: &lr 0.0002
        WEIGHT_DECAY: 1.0e-05
        EPS: 1.0e-08

    SCHEDULER:
        NAME: OneCycleLR
        MAX_LR: *lr
        PCT_START: 0.05
        ON_EPOCH: False

    CLIP_GRAD:
        TYPE: norm
        MAX_NORM: 1.0

EVALUATOR:
    BATCH_SIZE_PER_GPU: 4
    MAX_DISP: 192
    METRIC:
        - d1_all
        - epe
        - thres_1
        - thres_2
        - thres_3

TRAINER:
    EVAL_INTERVAL: 1
    CKPT_SAVE_INTERVAL: 1
    MAX_CKPT_SAVE_NUM: 30
    LOGGER_ITER_INTERVAL: 10
    TRAIN_VISUALIZATION: True
    EVAL_VISUALIZATION: True
