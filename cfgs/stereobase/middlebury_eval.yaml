DATA_CONFIG:
    DATA_INFOS:
        -   DATASET: MiddleburyDataset
            DATA_SPLIT: {
                EVALUATING: ./data/Middlebury/MiddEval3_train_h.txt,
            }
            DATA_PATH: /yourpath/Middlebury
            RETURN_RIGHT_DISP: false

    DATA_TRANSFORM:
        EVALUATING:
            - { NAME: DivisiblePad, BY: 32}
            - { NAME: TransposeImage }
            - { NAME: ToTensor }
            - { NAME: NormalizeImage, MEAN: [ 0.5, 0.5, 0.5 ], STD: [ 0.5, 0.5, 0.5 ] }

EVALUATOR:
    BATCH_SIZE_PER_GPU: 1
    APPLY_OCC_MASK: true
    MAX_DISP: 192
    METRIC:
        - d1_all
        - epe
        - thres_1
        - thres_2
        - thres_3
